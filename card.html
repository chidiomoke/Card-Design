<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/card.css">
</head>
<body>
    <div class="container">
        <div class="picture">
            <img src="pic1.jpg" alt="ITF picture"/>
        </div>
        <div class="content-container">
            <div class="text">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="box">
                <div class="img-plan">
                    <div class="circle">
                        <img src="music-solid.svg"/>
                    </div>
                    <div class="plan">
                        <h3>Annual Plan</h3>
                        <p class="year">$59.99/year</p>
                    </div>
                </div>
                <a href="#">change</a>
                
            </div>
            <div class="payment">
                <input type="submit" class="btn" value="Proceed to Payment"/>
                <a href="#" class="cancelorder">Cancel Order</a>
            </div>

        </div>

    </div>
</body>
</html>
